{{define "content"}}
<article>
    <h1>Timo's blog</h1>
    {{ range .Blogs }}
    <article>
        <div class="blog-entry">
            <p>{{ .Date }}</p>
            <h2>{{ .Title }}</h2>
            <p><em>Author: {{ .Author }}</em></p>
            <p>{{ .Lead }}... <a href="/blog/{{ .Id }}">[read more]</a></p>
        </div>
    </article>
    {{ end }}
</article>
{{end}}
